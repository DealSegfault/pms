<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0e17" />
    <title>PMS Prop Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@11.0.0/dist/bundle/index.umd.min.js"></script>
    <link rel="stylesheet" href="/src/index.css" />
</head>

<body>
    <div id="app">
        <header id="top-bar" class="header">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <svg viewBox="0 0 48 48" width="32" height="32" style="flex-shrink:0;">
                    <!-- Duck body -->
                    <ellipse cx="24" cy="32" rx="14" ry="10" fill="#fbbf24" />
                    <ellipse cx="24" cy="32" rx="12" ry="8" fill="#fcd34d" />
                    <!-- Duck head -->
                    <circle cx="24" cy="18" r="10" fill="#fbbf24" />
                    <circle cx="24" cy="18" r="8.5" fill="#fcd34d" />
                    <!-- Eyes -->
                    <circle cx="20" cy="16" r="2" fill="#1e293b" />
                    <circle cx="28" cy="16" r="2" fill="#1e293b" />
                    <circle cx="20.7" cy="15.3" r="0.7" fill="white" />
                    <circle cx="28.7" cy="15.3" r="0.7" fill="white" />
                    <!-- Beak -->
                    <ellipse cx="24" cy="21" rx="4" ry="2.2" fill="#f97316" />
                    <line x1="20" y1="21" x2="28" y2="21" stroke="#ea580c" stroke-width="0.5" />
                    <!-- Graduation cap -->
                    <polygon points="12,10 24,5 36,10 24,15" fill="#1e293b" />
                    <rect x="22.5" y="5" width="3" height="2" fill="#1e293b" />
                    <line x1="33" y1="10" x2="35" y2="16" stroke="#fbbf24" stroke-width="1" />
                    <circle cx="35" cy="17" r="1.5" fill="#fbbf24" />
                    <!-- Wing -->
                    <ellipse cx="14" cy="30" rx="5" ry="7" fill="#f59e0b" transform="rotate(-15 14 30)" />
                </svg>
                <span>PMS <span class="logo-accent">PRO</span></span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="user-info"
                    style="font-size: 12px; color: var(--text-secondary); font-family: var(--font-mono);"></span>
                <div id="connection-status" class="status-dot offline" title="Disconnected"></div>
            </div>
        </header>
        <main id="page-content"></main>
        <nav id="bottom-nav" class="bottom-nav">
            <a href="#/trade" class="nav-item" data-page="trade">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <span>Trade</span>
            </a>
            <a href="#/index" class="nav-item" data-page="index">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18" />
                    <path d="M7 16l4-8 4 4 4-6" />
                </svg>
                <span>Index</span>
            </a>
            <a href="#/positions" class="nav-item" data-page="positions">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Positions</span>
            </a>
            <a href="#/history" class="nav-item" data-page="history">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                <span>History</span>
            </a>
            <a href="#/admin" class="nav-item" data-page="admin">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                <span>Admin</span>
            </a>
        </nav>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
